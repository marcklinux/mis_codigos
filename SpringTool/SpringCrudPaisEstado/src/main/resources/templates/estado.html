<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
</head>
<body>

<h1>Gestion de estados</h1>
<a th:href="@{/}">Regresar</a>
<br/>
<a th:href="@{/EstadoControl/alta}">Agregar</a>
<br/>
<table border ="1">
<thead>
<tr>
<th>Id</th>
<th>Nombre</th>
<th>Region</th>
<th>Habitantes</th>
<th>Capital</th>
<th>Pais</th>
<th>Eliminar</th>
<th>Editar</th>
</tr>
</thead>
<tbody>
<tr th:each = "r : ${lista}">
<td th:text = "${r.id}"> Id</td>
<td th:text = "${r.nombre}">Nombre</td>
<td th:text = "${r.region}">Region</td>
<td th:text = "${r.habitantes}">Habitantes</td>
<td th:text = "${r.capital}">Capital</td>
<td th:text = "${r.pais.nombre}">Region</td>

<td><a th:href="@{/EstadoControl/eliminar/}+${r.id}" th:text="Eliminar"></a></td>
<td><a th:href="@{/EstadoControl/editar/}+${r.id}" th:text="Editar"></a></td>
</tr>
</tbody>
</table>
</body>
</html>
