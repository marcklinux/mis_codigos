<html>
<head>
<meta charset="ISO-8859-1">
<title>Agregar</title>
</head>
<body>

<h1>agregar Estado</h1>
<a th:href="@{/EstadoControl/}">Regresar</a>
<br/>
<form th:action = "@{/EstadoControl/guardar}" method="POST" th:object= "${estado}">
<label for = "id"> Id: </label>
<input type="hidden" name = "id" th:field="*{id}"/>
<br/>
<label for = "modelo"> nombre: </label>
<input type="text" name = "nombre" th:field="*{nombre}"/>
<br/>
<label for = "marca"> Region: </label>
<input type="text" name = "region" th:field="*{region}"/>
<br/>
<label for = "marca"> Habitantes: </label>
<input type="text" name = "habitantes" th:field="*{habitantes}"/>
<br/>
<label for = "marca"> Capital: </label>
<input type="text" name = "capital" th:field="*{capital}"/>
<br/>
<label for = "marca"> Codigo Pais: </label>
<input type="text" name = "pais" th:field="*{pais.id}"/>
<br/>
<input type="submit" name="agregar" value="agregar"/>
</form>





</body>
</html>
